<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="./Assests/arrow.svg" alt="" id="arrow">
        <div class="login-box">
            <img src="./Assests/logo.svg"alt="Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p>Log in to Manage the System</p>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <div class="password-lable">
                        <label for="password" class="lable">Password</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
        <img src="./Assests/arrow.svg" alt="" id="arrow2">
    </div>
    <script src="Login.js"></script>
</body>
</html>
